<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Multiplication list</title>
    <script type="text/javascript">
        for (i = 1; i < 10; i++) {
            for (j = 1; j <= i; j++) {
                document.write(i + '*' + j + '=' + i * j + ' ');
            }
            document.write("<br>");

        }
    </script>
</head>

</html>

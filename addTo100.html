<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>addTo100</title>
    <script type="text/javascript">
        var result = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 10 != 3) {
                result = result + i;
            }
        }
        document.write("最终结果为：" + result);
    </script>


</head>

</html>

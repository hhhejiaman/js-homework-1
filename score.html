<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>comment system</title>
    <script type="text/javascript">
        var score = prompt("请输入您的分数：");
        if (score >= 95) {
            document.write("卓越");
        } else if (score >= 85) {
            document.write("优秀");
        } else if (score >= 75) {
            document.write("一般");
        } else if (score >= 60) {
            document.write("及格");
        } else {
            document.write("不及格");
        }
    </script>
</head>

</html>

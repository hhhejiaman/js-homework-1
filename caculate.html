<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>comment system</title>
    <script type="text/javascript">
        var operator = prompt("请输入运算符：");
        var x = 10,
            y = 8;
        switch (operator) {
            case ("+"):
                document.write(x + y);
                break;
            case ("-"):
                document.write(x - y);
                break;
            case ("*"):
                document.write(x * y);
                break;
            case ("/"):
                document.write(x / y);
                break;
            case ("%"):
                document.write(x % y);
                break;
            default:
                document.write("非法输入");
        }
    </script>
</head>

</html>
